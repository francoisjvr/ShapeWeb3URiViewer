<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shape ERC‑4804 Website‑as‑NFT Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #111;
      --border: #222;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --accent: #7cffd1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    header img {
      height: 28px;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
    }

    header span {
      color: var(--accent);
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 120px auto;
      gap: 10px;
    }

    input {
      background: #0c0c0c;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: white;
    }

    pre {
      background: #0c0c0c;
      border-radius: 12px;
      padding: 16px;
      overflow: auto;
      font-size: 13px;
    }

    .hint {
      font-size: 13px;
      color: var(--muted);
    }

    .web3url {
      font-family: monospace;
      font-size: 12px;
      color: var(--accent);
      margin-top: 6px;
      word-break: break-all;
    }
  </style>
</head>

<body>

<header>
  <img src="https://shape.network/favicon.ico" />
  <h1>Shape <span>ERC‑4804</span> Website‑as‑NFT Viewer</h1>
</header>

<main>

  <div class="panel">
    <div class="hint">
      This NFT <strong>is</strong> a website, rendered directly from Shape.
    </div>

    <div class="controls">

      <input id="contract" placeholder="Contract address (0x…)" />
      <input id="tokenId" placeholder="Token ID" />
      <button id="viewBtn">View</button>
    </div>

    <div id="status" class="hint"></div>
    <div id="web3url" class="web3url"></div>
  </div>

  <div id="output" class="panel"></div>

</main>

<script type="module">
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.8.1/+esm";

const provider = new ethers.JsonRpcProvider("https://mainnet.shape.network");

const abi = [
  "function tokenURI(uint256) view returns (string)",
  "function tokenURIMimeType(uint256) view returns (string)",
  "function image(uint256) view returns (bytes)",
  "function imageMimeType(uint256) view returns (string)"
];

const $ = id => document.getElementById(id);

async function load() {
  const contract = $("contract").value;
  const tokenId = $("tokenId").value;
  $("output").innerHTML = "";
  $("status").textContent = "Loading onchain website…";

  const c = new ethers.Contract(contract, abi, provider);

  const mime = await c.tokenURIMimeType(tokenId);
  const html = await c.tokenURI(tokenId);

  $("web3url").textContent =
    `web3://shape/${contract}/tokenURI/${tokenId}`;

  if (!mime.includes("html")) {
    $("output").innerHTML = `<pre>${html}</pre>`;
    return;
  }

  // Parse HTML properly
  const doc = new DOMParser().parseFromString(html, "text/html");

  // Resolve ALL web3:// image references
  const imgs = [...doc.querySelectorAll("img")];

  if (imgs.length) {
    const bytes = await c.image(tokenId);
    const mime = await c.imageMimeType(tokenId);
    const blob = new Blob([bytes], { type: mime });
    const url = URL.createObjectURL(blob);

    imgs.forEach(img => {
      if (img.src.startsWith("web3://")) {
        img.src = url;
      }
    });
  }

  // Render via iframe
  const iframe = document.createElement("iframe");
  iframe.onload = () => $("status").textContent = "Rendered successfully.";
  iframe.srcdoc = doc.documentElement.outerHTML;
  $("output").appendChild(iframe);

  history.replaceState({}, "", `?contract=${contract}&tokenId=${tokenId}`);
}

$("viewBtn").onclick = load;

// Auto‑load from URL
const p = new URLSearchParams(location.search);
if (p.get("contract") && p.get("tokenId")) {
  $("contract").value = p.get("contract");
  $("tokenId").value = p.get("tokenId");
  load();
}
</script>

</body>
</html>
