<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape web3:// Token Viewer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid #222;
      background: #0f0f0f;
    }

    header img {
      height: 26px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .panel {
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .note {
      background: #161616;
      border: 1px solid #2a2a2a;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #9aa0a6;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #0c0c0c;
      color: #eaeaea;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #7cffd1;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .row {
      margin-top: 12px;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    .small {
      font-size: 12px;
      color: #9aa0a6;
    }

    pre {
      background: #0c0c0c;
      padding: 14px;
      border-radius: 12px;
      overflow: auto;
      max-height: 420px;
      font-size: 13px;
      border: 1px solid #222;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      margin-top: 12px;
      border: 1px solid #222;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <img src="https://shape.network/favicon.ico" />
  <strong>Shape web3:// Token Viewer</strong>
</header>

<main>

  <div class="note">
    <div><strong>Network:</strong> Shape Mainnet</div>
    <div class="mono small">RPC: https://mainnet.shape.network • Chain ID: 360</div>
  </div>

  <div class="panel">
    <label>Repo contract address</label>
    <input id="repo" placeholder="0x…" />

    <label>Token ID</label>
    <input id="tokenId" value="1" />

    <button id="load">Load tokenURI & image</button>

    <div class="row small mono">
      <div><strong>web3:// URLs</strong></div>
      <div id="w3token">(not loaded)</div>
      <div id="w3image">(not loaded)</div>
    </div>
  </div>

  <div class="panel">
    <h3>tokenURI JSON</h3>
    <pre id="jsonOut">(not loaded)</pre>
  </div>

  <div class="panel">
    <h3>Rendered image</h3>
    <img id="img" alt="(not loaded)" />
  </div>

</main>

<footer>
  Onchain objects • Shape Network
</footer>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
<script>
(function () {
  const RPC_URL = "https://mainnet.shape.network";
  const CHAIN_ID = 360;

  const ABI = [
    "function tokenURI(uint256 tokenId) view returns (string)",
    "function image(uint256 tokenId) view returns (bytes)"
  ];

  const $ = (id) => document.getElementById(id);

  function setWeb3Urls(repo, tokenId) {
    $("w3token").textContent =
      `web3://${repo}:${CHAIN_ID}/tokenURI/${tokenId}`;
    $("w3image").textContent =
      `web3://${repo}:${CHAIN_ID}/image/${tokenId}`;
  }

  function setBusy(busy) {
    $("load").disabled = busy;
    $("load").textContent = busy ? "Loading…" : "Load tokenURI & image";
  }

  async function load() {
    const repo = $("repo").value.trim();
    const tokenId = $("tokenId").value.trim();
    if (!repo || !tokenId) return;

    setBusy(true);
    setWeb3Urls(repo, tokenId);

    try {
      const provider = new ethers.JsonRpcProvider(RPC_URL);
      const contract = new ethers.Contract(repo, ABI, provider);

      // tokenURI
      const uri = await contract.tokenURI(tokenId);
      let parsed;
      try {
        parsed = JSON.parse(uri);
        if (parsed.image && parsed.image.length > 120) {
          parsed.image = parsed.image.slice(0, 120) + "…";
        }
        $("jsonOut").textContent =
          JSON.stringify(parsed, null, 2);
      } catch {
        $("jsonOut").textContent = uri;
      }

      // image
      const bytes = await contract.image(tokenId);
      let binary = "";
      const chunk = 0x8000;
      for (let i = 0; i < bytes.length; i += chunk) {
        binary += String.fromCharCode(
          ...bytes.slice(i, i + chunk)
        );
      }

      const base64 = btoa(binary);
      $("img").src = `data:image/*;base64,${base64}`;

    } catch (err) {
      $("jsonOut").textContent = err.message;
      $("img").removeAttribute("src");
    }

    setBusy(false);
  }

  $("load").onclick = load;

  // Auto‑load from URL
  const p = new URLSearchParams(location.search);
  if (p.get("contract") && p.get("tokenId")) {
    $("repo").value = p.get("contract");
    $("tokenId").value = p.get("tokenId");
    load();
  }
})();
</script>

</body>
</html>
