<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape Onchain web3:// Token Viewer</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      border-bottom: 1px solid #222;
      background: #0f0f0f;
    }

    header img {
      height: 26px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .panel {
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .note {
      background: #161616;
      border: 1px solid #2a2a2a;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #9aa0a6;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #0c0c0c;
      color: #eaeaea;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #7cffd1;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .row {
      margin-top: 12px;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    .small {
      font-size: 12px;
      color: #9aa0a6;
    }

    pre {
      background: #0c0c0c;
      padding: 14px;
      border-radius: 12px;
      overflow: auto;
      max-height: 420px;
      font-size: 13px;
      border: 1px solid #222;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      margin-top: 12px;
      border: 1px solid #222;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <img src="https://shape.network/favicon.ico" />
  <strong>Shape Onchain web3:// Token Viewer</strong>
</header>

<main>

  <div class="note">
    <div><strong>Network:</strong> Shape Mainnet</div>
    <div class="mono small">RPC: https://mainnet.shape.network • Chain ID: 360</div>
  </div>

  <div class="panel">
    <label>Repo contract address</label>
    <input id="repo" placeholder="0x…" />

    <label>Token ID</label>
    <input id="tokenId" value="1" />

    <button id="load">Load tokenURI & image</button>

    <div class="row small mono">
      <div><strong>Computed web3:// URLs</strong></div>
      <div id="w3token">(not loaded)</div>
      <div id="w3image">(not loaded)</div>
    </div>
  </div>

  <div class="panel">
    <h3>tokenURI JSON</h3>
    <pre id="jsonOut">(not loaded)</pre>
  </div>

  <div class="panel">
    <h3>Rendered image</h3>
    <img id="img" alt="(not loaded)" />
  </div>

</main>

<footer>
  Onchain objects • Shape Network
</footer>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
<script>
(function () {

  const RPC_URL = "https://mainnet.shape.network";
  const CHAIN_ID = 360;

  const ABI = [
    "function tokenURI(uint256 tokenId) view returns (string)",
    "function image(uint256 tokenId) view returns (bytes)"
  ];

  const $ = (id) => document.getElementById(id);

  function getParams() {
    const p = new URLSearchParams(window.location.search);
    return {
      repo: (p.get("repo") || "").trim(),
      id: (p.get("id") || p.get("tokenId") || "").trim()
    };
  }

  function setParamsInUrl(repo, id) {
    const u = new URL(window.location.href);
    u.searchParams.set("repo", repo);
    u.searchParams.set("id", String(id));
    history.replaceState(null, "", u.toString());
  }

  function setWeb3Urls(repo, tokenId) {
    $("w3token").textContent =
      `web3://${repo}:${CHAIN_ID}/tokenURI/${tokenId}`;
    $("w3image").textContent =
      `web3://${repo}:${CHAIN_ID}/image/${tokenId}`;
  }

  function shortenDataUri(s) {
    if (typeof s !== "string") return s;
    if (!s.startsWith("data:")) return s;
    return s.length > 120 ? s.slice(0,120) + "...(trimmed)" : s;
  }

  function setBusy(busy) {
    $("load").disabled = busy;
    $("load").textContent = busy ? "Loading…" : "Load tokenURI & image";
  }

  async function renderImage(contractRepo, tokenIdRaw, parsedJson) {
    const imgEl = $("img");
    imgEl.removeAttribute("src");
    imgEl.alt = "Loading…";

    const imageField = parsedJson && parsedJson.image;

    // Case 1: embedded data:image
    if (typeof imageField === "string" && imageField.startsWith("data:image/")) {
      imgEl.src = imageField;
      imgEl.alt = `tokenId ${tokenIdRaw}`;
      return;
    }

    // Case 2: web3:// cross‑contract image
    if (typeof imageField === "string" && imageField.startsWith("web3://")) {
      try {
        const m = imageField.match(
          /^web3:\/\/(0x[a-fA-F0-9]{40}):(\d+)\/image\/(\d+)$/
        );
        if (!m) throw new Error("Invalid web3 image URI");

        const [, imgContractAddr, chainId, imgTokenId] = m;
        if (Number(chainId) !== CHAIN_ID) throw new Error("Wrong chain");

        const provider = new ethers.JsonRpcProvider(RPC_URL, CHAIN_ID);
        const imgContract = new ethers.Contract(imgContractAddr, ABI, provider);

        const imageHex = await imgContract.image(BigInt(imgTokenId));
        const bytes = ethers.getBytes(imageHex);

        const blob = new Blob([bytes], { type: "image/webp" });
        imgEl.src = URL.createObjectURL(blob);
        imgEl.alt = `image ${imgTokenId}`;
        return;

      } catch (e) {
        imgEl.alt = "Failed to load web3 image";
        return;
      }
    }

    // Case 3: normal URL
    if (typeof imageField === "string") {
      imgEl.src = imageField;
      imgEl.alt = `tokenId ${tokenIdRaw}`;
      return;
    }

    imgEl.alt = "No image field found.";
  }

  async function loadToken() {
    const repoRaw = $("repo").value.trim();
    const tokenIdRaw = $("tokenId").value.trim();

    if (!repoRaw) return alert("Repo address required");
    if (!ethers.isAddress(repoRaw)) return alert("Invalid repo address");
    if (!tokenIdRaw || isNaN(Number(tokenIdRaw))) return alert("Token ID must be a number");

    const repo = ethers.getAddress(repoRaw.toLowerCase());

    setWeb3Urls(repo, tokenIdRaw);
    setParamsInUrl(repo, tokenIdRaw);

    $("jsonOut").textContent = "Loading…";
    $("img").removeAttribute("src");
    $("img").alt = "Loading…";
    setBusy(true);

    try {
      const provider = new ethers.JsonRpcProvider(RPC_URL, CHAIN_ID);
      const repoContract = new ethers.Contract(repo, ABI, provider);

      const jsonText = await repoContract.tokenURI(BigInt(tokenIdRaw));

      let parsed = null;
      try { parsed = JSON.parse(jsonText); } catch {}

      if (parsed && typeof parsed === "object") {
        const displayObj = JSON.parse(JSON.stringify(parsed));
        if ("image" in displayObj)
          displayObj.image = shortenDataUri(displayObj.image);
$("jsonOut").textContent = JSON.stringify(displayObj, null, 2);
      } else {
        $("jsonOut").textContent = jsonText;
      }

      await renderImage(repoContract, tokenIdRaw, parsed);

    } catch (err) {
      $("jsonOut").textContent =
        `Error: ${err.message || err}`;
      $("img").alt = "Error";
    } finally {
      setBusy(false);
    }
  }

  $("load").addEventListener("click", loadToken);

  // Deep‑link support
  const params = getParams();
  if (params.repo) $("repo").value = params.repo;
  if (params.id) $("tokenId").value = params.id;
  if (params.repo && params.id) loadToken();

})();
</script>

</body>
</html>
