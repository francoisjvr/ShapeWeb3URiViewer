<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shape ERC‑4804 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 26px;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }

    .panel {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 100px auto;
      gap: 8px;
    }

    input {
      background: #0c0c0c;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 8px;
      color: #eaeaea;
    }

    button {
      background: #7cffd1;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: 1px solid #222;
      border-radius: 12px;
      background: white;
    }

    pre {
      background: #0c0c0c;
      border-radius: 12px;
      padding: 14px;
      overflow: auto;
      font-size: 13px;
    }

    .hint {
      font-size: 13px;
      color: #9aa0a6;
    }

    .web3url {
      font-family: monospace;
      font-size: 12px;
      color: #7cffd1;
      margin-top: 6px;
      word-break: break-all;
    }
  </style>
</head>

<body>

<header>
  <img src="https://shape.network/favicon.ico" />
  <strong>Shape ERC‑4804 Viewer</strong>
</header>

<main>

  <div class="panel">
    <div class="controls">
      <input id="contract" placeholder="Contract address" />
      <input id="tokenId" placeholder="Token ID" />
      <button id="viewBtn">View</button>
    </div>
    <div id="status" class="hint"></div>
    <div id="web3url" class="web3url"></div>
  </div>

  <div id="output" class="panel"></div>

</main>

<script type="module">
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.8.1/+esm";

const provider = new ethers.JsonRpcProvider(
  "https://mainnet.shape.network"
);

const abi = [
  "function tokenURI(uint256) view returns (string)",
  "function tokenURIMimeType(uint256) view returns (string)",
  "function image(uint256) view returns (bytes)",
  "function imageMimeType(uint256) view returns (string)"
];

const $ = id => document.getElementById(id);

async function load() {
  const contract = $("contract").value;
  const tokenId = $("tokenId").value;

  $("output").innerHTML = "";
  $("status").textContent = "Loading…";

  const c = new ethers.Contract(contract, abi, provider);

  const mime = await c.tokenURIMimeType(tokenId);
  const html = await c.tokenURI(tokenId);

  $("web3url").textContent =
    `web3://shape/${contract}/tokenURI/${tokenId}`;

  if (!mime.includes("html")) {
    $("output").innerHTML = `<pre>${html}</pre>`;
    return;
  }

  const doc = new DOMParser().parseFromString(html, "text/html");

  const imgs = [...doc.querySelectorAll("img")];

  if (imgs.length) {
    const bytes = await c.image(tokenId);
    const imgMime = await c.imageMimeType(tokenId);

    let binary = "";
    const chunk = 0x8000;
    for (let i = 0; i < bytes.length; i += chunk) {
      binary += String.fromCharCode(
        ...bytes.slice(i, i + chunk)
      );
    }

    const base64 = btoa(binary);
    const dataUrl = `data:${imgMime};base64,${base64}`;

    imgs.forEach(img => {
      if (img.src.startsWith("web3://")) {
        img.src = dataUrl;
      }
    });
  }
const iframe = document.createElement("iframe");
  iframe.srcdoc = doc.documentElement.outerHTML;
  $("output").appendChild(iframe);

  $("status").textContent = "Rendered";

  history.replaceState({}, "", `?contract=${contract}&tokenId=${tokenId}`);
}

$("viewBtn").onclick = load;

// Auto‑load from URL params
const p = new URLSearchParams(location.search);
if (p.get("contract") && p.get("tokenId")) {
  $("contract").value = p.get("contract");
  $("tokenId").value = p.get("tokenId");
  load();
}
</script>

</body>
</html>
